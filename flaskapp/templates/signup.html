<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>


    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdndotcom/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">

    <link href="https://getbootstrapdotcom/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="" rel="shortcut icon">

    <script src="../static/js/jQuery.js"></script>
    <script src="../static/js/signUp.js"></script>

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="main">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li class="active" role="presentation"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
    </div>

    <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
            <label class="sr-only" for="inputName">Name</label>
            <input autofocus class="form-control" id="inputName" name="inputName" placeholder="Name" required
                   type="name">
            <label class="sr-only" for="inputEmail">Email address</label>
            <input autofocus class="form-control" id="inputEmail" name="inputEmail" placeholder="Email address"
                   required type="email">
            <label class="sr-only" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required
                   type="password">

            <button class="btn btn-lg btn-primary btn-block" id="btnSignUp" type="button">Sign up</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Company 2015</p>
    </footer>

</div>
</body>
</html>
